<!doctype html>
<html ng-app="app">
  <head>
    <title>unofficial sportabzeichen webapp</title>
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#00796B">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css">
    <!-- build:css style/app.min.css -->
    <link rel="stylesheet" href="./styles/app.css">
    <!-- endbuild -->
  </head>
  <body>
    
    <!-- App -->
    <app-component></app-component>

    <!-- angular scripts -->
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="./bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="./bower_components/angular-material/angular-material.min.js"></script>
    <!-- app scripts -->
    <!-- build:js js/app.min.js -->
    <script src="./js/app.js"></script>
    <!-- endbuild -->
    <!-- build:js js/components/component.min.js -->
    <script src="./js/components/app/app.component.js"></script>
    <script src="./js/components/header/header.component.js"></script>
    <script src="./js/components/content/content.component.js"></script>
    <script src="./js/components/content/collector/collector.component.js"></script>
    <script src="./js/components/content/viewer/viewer.component.js"></script>
    <script src="./js/components/content/viewer/dataitem/dataitem.component.js"></script>
    <script src="./js/components/content/viewer/favitem/favitem.component.js"></script>
    <!-- endbuild -->
    <!-- build:js js/components/controller.min.js -->
    <script src="./js/components/app/app.controller.js"></script>
    <script src="./js/components/header/header.controller.js"></script>
    <script src="./js/components/content/content.controller.js"></script>
    <script src="./js/components/content/collector/collector.controller.js"></script>
    <script src="./js/components/content/viewer/viewer.controller.js"></script>
    <!-- endbuild -->
    <!-- build:js js/services/data.service.min.js -->
    <script src="./js/services/data.service.js"></script>
    <!-- endbuild -->
  </body>
</html>
