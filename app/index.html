<!doctype html>
<html ng-app="app">
  <head>
    <title>unofficial sportabzeichen webapp</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css">
    <!-- build:css style/app.min.css -->
    <link rel="stylesheet" href="./styles/app.css">
    <!-- endbuild -->
  </head>
  <body layout="column">
    <!-- Header Area -->
    <md-toolbar 
      layout="row" 
      class="md-whiteframe-z4">
      <h1 class="md-headline add-left-margin-10">
        Unofficial Sportabzeichen Webapp
      </h1>
    </md-toolbar>

    <!-- Content Area -->
    <div flex layout="row">
      <!-- Content -->
      <md-content id="content" flex>
      
        <!-- ToDo: Extract to Directive -->
        <div 
          class="md-padding" 
          ng-controller="DataController as dc">
          <!-- Auswahl der Kategorie -->
          <md-input-container>
            <label>Auswahl der Kategorie</label>
            <md-select 
              class="select-custom-width"
              ng-model="dc.category">
              <md-option 
                ng-repeat="c in dc.categories" 
                value="{{ c.kategorie }}">
                  {{ c.kategorie }}
              </md-option>
            </md-select>
          </md-input-container>

          <!-- Auswahl des Geschlechts -->
          <md-input-container>
            <label>Auswahl des Geschlechts</label>
            <md-select 
              class="select-custom-width"
              ng-model="dc.gender">
              <md-option 
                ng-repeat="g in dc.genders" 
                value="{{ g.geschlecht }}">
                  {{ g.geschlecht }}
              </md-option>
            </md-select>
          </md-input-container>

          <!-- Auswahl des Alters -->
          <md-input-container>
            <label>Auswahl des Alters</label>
            <md-select 
              class="select-custom-width"
              ng-model="dc.age">
              <md-option 
                ng-repeat="a in dc.ages" 
                value="{{ a.alt_von + '-' + a.alt_bis }}">
                  {{ a.alt_von + '-' + a.alt_bis }}
              </md-option>
            </md-select>
          </md-input-container>

          <!-- Request senden -->
          <md-button        
            class="md-fab"
            aria-label="get data"
            ng-click="dc.getData();">
            <md-icon 
              md-font-icon="send" 
              aria="send">
                send
            </md-icon>
          </md-button>

          <pre>
            {{ dc.data | json }}
          </pre>

           <!-- Notification Toast -->
          <div layout-fill id="toast-container">
            <md-content></md-content>
          </div>

        </div>
      </md-content>
    </div>

    <!-- angular scripts -->
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="./bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="./bower_components/angular-material/angular-material.min.js"></script>
    <!-- app scripts -->
    <!-- build:js js/app.min.js -->
    <script src="./js/app.js"></script>
    <!-- endbuild -->
    <!-- build:js js/data.controller.min.js -->
    <script src="./js/data.controller.js"></script>
    <!-- endbuild -->
    <!-- build:js js/data.service.min.js -->
    <script src="./js/data.service.js"></script>
    <!-- endbuild -->
  </body>
</html>
